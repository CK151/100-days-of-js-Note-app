<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <h1>Smart Notes</h1>
            </div>
        </nav>
    </header>

    <section>
        <div class="container section-container">
            <!-- Form Container -->
            <div class="form-container">
                <h2>Add Notes</h2>
                <hr>
                <form action="">
                    <input type="text" id="note-title" placeholder="Note Title">
                    <textarea name="" id="note-text" cols="30" rows="10" placeholder="Note details"></textarea>
                    <button id="add-btn">Add Notes</button>
                </form>
            </div>

            <!--Note Section-->
            <div class="notes-container">
                
                <div class="notes-header">
                    <h2>Your notes</h2>
                    <button class="clear note-btn">Delete All notes</button>
                </div>
                
                <hr>

                <div id="notes">
                    <!--<div class="note">
                        <div class="note-cta">

                            <div class="note-cta-btn">
                                <button class="note-btn"><i class="fas fa-trash"></i> Delete</button>
                                <button class="note-btn edit-btn"><i class="fas fa-edit"></i> Edit</button>
                            </div>
                        </div>

                        <hr>
                        <h3 class="note-title">Title: Hello</h3>
                        <p class="note-text">This is some content....</p> 
                    </div>-->
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
